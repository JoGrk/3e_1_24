<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter First Name"><br>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter Last Name"><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email"><br>
        <label for="password">password</label>
        <input type="password" id="password"><br>

        <p>Gender: <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male"> <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female"> <br> 
        </p>

        <label for="age">Age</label>
        <input type="number" id="age" max="200" min="0"> <br>

        <p>
           Preferences: <br>
           <label for="acrylic-painting">Acrylic Painting</label>
           <input type="checkbox" id="acrylic-painting"><br>
           <label for="oil-painting">Oil Painting</label>
           <input type="checkbox" id="oil-painting"> <br>
           <label for="water-color-painting">Water Color Painting</label>
           <input type="checkbox" id="water-color-painting"> <br>
        </p>


        <label for="occupation">select occupation</label>
        <select  id="occupation">
            <option value="student">Student</option>
            <option value="woking professional">Woking Professional</option>
            <option value="">Buisness Owner</option>
        </select>
    </form>
</body>
</html>
