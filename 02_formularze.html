<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="email">email</label>
    <br>
    <input type="email" name="email" id="email" placeholder="example@gmail.com">
    <p>
        <label for="password">password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Your password"> <br>

    </p>
    <p>
        <input type="checkbox" name="remember-me">
        <label for="remember-me">Remember Me</label>

    </p>
    <button>Sign In</button><br>
    <p>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </p>

    <p>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows=5" cols="30"></textarea>
    </p>

    <p>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="china">China</option>
            <option value="germany">Germany</option>
            <option value="great-britain">Great Britain</option>
        </select>
    </p>
<br>
    <label for="name">Name:</label>
    <input type="text">
    
    <br>
    Favorite Season
    <input type="radio" name="favorite-season" id="spring">
    <label id="spring">Spring</label>
    <input type="radio" name="favorite-season" id="summer">
    <label id="summer">Summer</label>
    <input type="radio" name="favorite-season" id="winter">
    <label id="winter">Winter</label>
    <input type="radio" name="favorite-season" id="fall">
    <label id="fall">Fall</label>
</body>


</html>
