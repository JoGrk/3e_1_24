<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularz Kontaktowy</title>
  <link rel="stylesheet" href="styl.css" />
</head>
<body>
  <form>

    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Wiadomość:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <div class="options-group">
      <h2>Jak chcesz zweryfikować konto:</h2>
      <div class="option-item">
        <input type="radio" id="Telefon" name="verification" value="telefon"/>
        <label for="Telefon">Telefon</label>
      </div>
      <div class="option-item">
        <input type="radio" id="E-mail" name="verification" value="E-mail"/>
        <label for="e-mail">E-mail</label>
      </div>
      <div class="option-item">
        <input type="radio" id="SMS" name="verification" value="SMS"/>
        <label for="SMS">SMS</label>
      </div>
    </div>

    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
